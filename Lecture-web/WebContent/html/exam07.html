<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>최가네 메뉴</h2>
	<select>
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option>돈가스</option>
		<option>순대</option>

	</select>
	<br>
	<br>
	<select size="3">
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option selected>돈가스</option>
		<!--속성명과 값이 같으면 속성 값만 쓰면 됨(selected-->
		<option>순대</option>

	</select>
	<br>
	<br>
	<select multiple>
		<!-- 선택여러개할 수 있다. -->
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option>돈가스</option>
		<!--속성명과 값이 같으면 속성 값만 쓰면 됨(selected-->
		<option>순대</option>
	<br>
	<br>

	</select>
	<optgroup label="분식류"">
		<option>돈가스</option>
		<option>튀김</option>
		<option>순대</option>
	</optgroup>
	<optgroup label="식사류"">
		<option>비빔밥</option>
		<option>김치비빔밥</option>
		<option>스팸비빔밥</option>
	</optgroup>
	</select>
	<br>
	<br>
	<input list="food01">
	<datalist id="food01">
		<option>떡볶이</option>
		<option>순대</option>
		<option>튀김</option>
		<option>김밥</option>
	</datalist>
	<datalist>
		<datalist id="food02">
			<option>돈까스</option>
			<option>비빔밥</option>
			<option>김치볶음밥</option>
			<option>치즈김밥</option>
		</datalist>
</body>
</html>
