<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
	width: 500px;
	height: 500px;
	position: absolute;
	top:100px;
	left:100px;
	border: 5px solid red;
	transform: rotate(30deg);
	-webkit-transform:rotate(30deg); /*웹킷이 먼저입니다...*/
	-o-transform:rotate(30deg);/*익스플로어...*/
	-ms-transform:rotate(30deg);/*마이크로소프트*/
</style>
</head>
<body>
	<img src ="../html/images/su2.gif">
</body>
