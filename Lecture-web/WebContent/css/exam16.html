<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#numberlist li{
		list-style-type: none;
		font-size: 20pt;
		float: left;
		margin: 0px 20px 0px 0px;
	}
	
	li:first-child{
		color: orange;
	}
	li:last-child{
		color: blue;
	}
	li:nth-child(2n){		/*아이고*/
		color: green;
	}
	
	a{
		margin: 20px;
	}
	a:link {
		color:pink;
		text-decoration: none;
	}
	a:visited{
		color:pink;
	}
	a:hover{	/*마우스 클릭 전 */
		background-color: red;
		text-decoration: underline;
	}
	p{
		clear: both;	/*ㅔ */
	}
</style>
</head>
<body>
	<ul id = "numberlist">
		<li>ONE</li>
		<li>TWO</li>
		<li>THREE</li>
		<li>FOUR</li>
		<li>FIVE</li>
		<li>SIX</li>
		<li>SEVEN</li>
		<li>EIGHT</li>
		<li>NINE</li>
		<li>TEN</li>
	</ul>
	<p>
		<a href="http://www.naver.com">NEVER</a>
		<a href="http://www.daum.net">DAUM</a>
	</p>
</body>
</html>
