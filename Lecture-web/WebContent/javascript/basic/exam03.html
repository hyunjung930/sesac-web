<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
	<script>
	true && alert('출력이 됩니까?')	//앞이 ture니까 &&는 트룬지 아닌지 확인하기 위해 출력됨
	false && alert('false일 때 출력이 됩니까?')	
	//출력x: 왜냐면 논리연산자는 false로 시작하니까 어차피 거짓인걸 알아서 출력 자체를 안해
	
	true || alert('||출력이 됩니까?')	//어차피 참이니까 출력 안돼
	false || alert('||false출력이 됩니까?')	//참인지 아닌지 확인하려고 출력 됩니다. 
	</script>
</head>
<body>
</body>
</html>
