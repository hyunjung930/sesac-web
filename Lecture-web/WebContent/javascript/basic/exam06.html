<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var a = 10, b = 20 , c = 30
	
	//a : 10, b : 20, c : 30
	alert('a : ' + a + ', b : ' + b + ', c : ' + c)
	alert(`a : ${ a }, b : ${ b } , c: ${ c }`)	//탭위에
	
	//10 + 456 = 466
	alert('10 + 456 = ' + (10 + 456))	
	//출력값:10 + 456 = 10456 -  문자열 더하기 정수 먼저라서 문자열로 출력!그래서 ()필수로 넣어줘야
	alert(`10 + 456 = ${ 10 + 456 }`)//backtic
	
</script>
</head>
<body>

</body>
</html>
