<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">		
	table{
		width: 300px;
		height: 400px;
		}
</style>
<script type="text/javascript">
	window.onload = function(){
		
		let tags = document.getElementsByTagName('td')	//div, li, p 와 같은 특정 태그명을 가지고 있는 element 의 집합을 가져오는 함수
		tags[0].innerText = '아이디'
		tags[1].innerHTML = '패스워드'
		
	}

</script>
</head>
<body>
	<table border = "1">
		<tr>
			<td> ID </td>
		</tr>
			<tr>
			<td> PASSWORD </td>
		</tr>
	
	</table>
</body>
</html>
