<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkForm(){
		
		let f =document.searchForm
		
		if(f.searchType.selectedIndex == 0){		// 
			alert('검색항목을 선택하세요')
			f.searchType.focus()	//검색항목을 입력, 입력안할 시 입력하는 창으로 이동
			return false		// url로 넘어가지 못하게 return false를 넣어줘야함. 
		}
		
		if(f.searchWord.value == ''){ //검색항목을 입력하지 않았을 때의 식
			alert('검색어를 입력하세요')
		 	f.searchWord.focus()		//검색어를 입력, 근데 입력안하면 입력하는 창으로 이동
			return false		 
		}
		 if(f.searchWord.value.length < 2) {		//검색어 2글자 이상 입력 
			 alert('검색어는 2글자 이상 입력하세요')
			 f.searchWord.focus()
			 return false
			 
		 }
		return true		// 검색항목, 검색어를 입력했을 때 return true로 
	}
</script>
</head>
<body>
	<form action="http://www.naver.com" name ="searchForm" onsubmit = "return checkForm()">
		<select name = "searchType">
			<option>선택하세요</option>
			<option>제목</option>
			<option>작성자</option>
			
		</select>
		<input type ="text" name = "searchWord">
		<input type ="submit" value = "검색">
	</form>
	
</body>
</html>
