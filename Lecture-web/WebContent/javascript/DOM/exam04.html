<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새롭게태그를만들고속성설정하고임의의자식로그로설정</title>
<script>
	window.onload = function(){
		let h1Tag = document.createElement('h1')
		let h1TagText = document.createTextNode('hello')
		h1Tag.appendChild(h1TagText)
		document.body.appendChild(h1Tag)
		
		let imgTag = document.createElement('img')
		imgTag.src = 'https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png'
		//console.log(imgTag)
		//document.body.appendChild(imgTag)S
		
		let aTag = document.createElement('a')
		//aTag.href = 'http://www.daum.net'
		//aTag.target = '_blank'
		aTag.setAttribute('href', 'http://www.daum.net')
		aTag.setAttribute('target', '_blank')
		aTag.appendChild(imgTag)
		//console.log(aTag)
		document.body.appendChild(aTag)
	}
</script>
</head>
<body>
	<!-- <h1>Hello</h1> -->
</body>
</html>
