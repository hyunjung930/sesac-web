<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>		
	table{
		width: 300px;
		height: 400px;
		}
</style>
<script>
	window.onload = function(){
		//let id = document.getElementById('id')		//아이디에서 요소를 찾고싶어	
		let id = document.querySelector('#id')		// #: id	,  querySelector: 그룹에 일치하는 document 안 첫번째 엘리먼트  
		id.innerHTML = '아이디 '
		
		let pass = document.querySelector('.pass')		//.클래스
		//let pass = document.getElementById('pass')
		pass.innerText = '패스워드'
	}

</script>
</head>
<body>
	<table border = "1">
		<tr>		<!-- 행정의  -->
			<td id = "id"> ID </td>		<!-- 데이터 셀 정의  -->
		</tr>
			<tr>
			<td class = "pass"> PASSWORD </td>
		</tr>
	
	</table>
</body>
</html>
