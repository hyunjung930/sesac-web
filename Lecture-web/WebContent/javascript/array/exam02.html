<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열,for문을 곁들인</title>
<script>

	let names = ['홍길동','박길동','윤길동','강길동','현길동', '김길동' ]
	
	document.write('<h2><방법1><br></h2>')
	for(let i = 0; i < names.length; i++){
		document.write(names[i]  + '<br>')
	}
	
	document.write('<h2><방법2><br></h2>')	 
	for(let i in names){	//i 
		document.write(names[i] + '<br>')
	}
	
	document.write('<h2><방법3><br></h2>')	 
	for(let name of names){	//name에 하나씩 들어감 for each: 향상된 포문이라구요
		document.write(name + '<br>')
	}
	
	document.write('<h2><방법4></h2>')
	names.forEach(function(element, index, names){		//foreach:원소의 갯수만큼 호출해준다.
		document.write(element + '<br>')	//element 안에는 원하는 대로 작성 가능. 		
	})
	
	names.sort()	//정렬 
	document.write('<h2>정렬데이터</h2>')
	names.forEach(function(element, index, names){		
		document.write(element + '<br>')			
	})
	
</script>
</head>
<body>

</body>
</html>
