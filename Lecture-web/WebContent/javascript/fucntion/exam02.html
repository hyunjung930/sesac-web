 //그때그때마다 익명함수로 만들어서 사용 set타임 인자로 function으로 잡아준다. 매개변수로 함수를 넣어줌..
 /*	setTimeout(function(){
		alert('3초가 지났습니다')
 	},3000)*/
 	
 	let id = setInterval(function(){	//작업번호를 매겨줌(return형으로 받아온다) 
 		document.write('현재시간 : ' + new Date() + '<br>')
 	},1000)		//1초에 한번씩 실행
 	
 	setTimeout
 	(function(){
 			alert('날짜 출력 종료....')
 			clearInterval(id)
 	},10000)		//10초 뒤에 종료하게 만들어줌.
